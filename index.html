<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>AugmentedReality aFrame.js Litto</title>

	    <style>
			@import url('https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet');

			#figure {
			  right: 0;
			  float: left;
			  margin: 10px 10px;
			  background: transparent;
			  font-family: 'Ubuntu', sans-serif;
			  position: fixed;
			  top: 100px;
			  right: 100px;
			  margin: 0 10px 10px 0;
			  z-index: 1000;
			}

		</style>
	    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	    <!-- we import arjs version without NFT but with marker + location based support -->
	    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>


	</head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region;' renderer='precision: medium;'>
	        <a-marker id='marker_sh' registerevents preset='custom' type='pattern' url='stayhome2.patt'>
	   			<a-entity
	   			id="deathSphere"
	   			material="opacity: 1"
	            position="0 0 0.5"
	            scale="0.1 0.1 0.1"
	            gltf-model="assets/shere_map2.gltf"; 
	            side: double; 
	            depthTest: false>
	            	<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear">
	            	   	
	            	</a-animation> 
                 </a-entity>
			</a-marker>

        	<a-entity camera></a-entity>
        </a-scene>

        <div id="figure"></div>
        <script src="js/scrape.js"></script>


    </body>
</html>
