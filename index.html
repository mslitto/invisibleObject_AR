<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>AugmentedReality aFrame.js Litto</title>

	    <style>
			@import url('https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet');

			#figure {
			  right: 0;
			  float: left;
			  margin: 10px 10px;
			  background: transparent;
			  font-family: 'Ubuntu', sans-serif;
			  position: fixed;
			  top: 100px;
			  right: 100px;
			  margin: 0 10px 10px 0;
			  z-index: 1000;
			}

		</style>
	    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
	    <!-- we import arjs version without NFT but with marker + location based support -->
	    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@master/dist/aframe-environment-component.min.js"></script>


	</head>
    <body style="margin : 0px; overflow: hidden;">

	  <a-scene environment="preset: checkerboard">
	      <!-- Player -->
	      <a-entity id="rig" movement-controls position="0 0 5">
	        <a-entity id="camera"
	                  camera
	                  position="0 1.6 0"
	                  look-controls="pointerLockEnabled: true"></a-entity>
	      </a-entity>

	      <!-- Animation
	           See: http://threejs.org/examples/#webgl_animation_scene
	      -->
	      <a-entity position="0 1 0"
	                animation-mixer="clip: *;"
	                gltf-model="src: url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AnimatedMorphSphere/glTF/AnimatedMorphSphere.gltf);">
	      </a-entity>
	    </a-scene>

        <div id="figure"></div>
        <script src="js/scrape.js"></script>


    </body>
</html>
