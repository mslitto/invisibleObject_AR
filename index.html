<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region;' renderer='precision: medium;'>
	        <a-marker type='pattern' patternURL='/pattern-marker_raw.patt'>
	   			<a-entity
	            position="0 0 0.5"
	            scale="0.2 0.2 0.2"
	            gltf-model="assets/shere_map2.gltf"; side: double; depthTest: false>
	            	<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>          
                 </a-entity>
			
			</a-marker>

        	<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
