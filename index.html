<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region;' renderer='precision: medium;'>
	        <a-marker preset="hiro">

				<a-sphere src="assets/layer_0.PNG" radius="0.5" segments-height="53" position="0 0 0.5" rotation='0 0 0'>
					<a-animation attribute="rotation"
					   dur="15000"
					   to="0 360 0"
					   easing= "linear"     
					   repeat="indefinite">
					</a-animation>
	   			</a-sphere>
	   			<a-entity
	            position="0 -1 0"
	            scale="0.05 0.05 0.05"
	            gltf-model="assets/shere_map.glb"
            ></a-entity>
			
			</a-marker>

        	<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
