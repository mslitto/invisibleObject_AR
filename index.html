<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>AugmentedReality aFrame.js Litto</title>

	    <style>
			@import url('https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet');

			#figure {
			  right: 0;
			  float: left;
			  margin: 10px 10px;
			  background: transparent;
			  font-family: 'Ubuntu', sans-serif;
			  position: fixed;
			  top: 100px;
			  right: 100px;
			  margin: 0 10px 10px 0;
			  z-index: 1000;
			}

			</style>
	    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	    <!-- we import arjs version without NFT but with marker + location based support -->
	    <script src="https://rawcdn.githack.com/donmccurdy/aframe-ext-ras/master/src/loaders/gltf-model-legacy.js"></script>
    	<!--to animate gltf files see also: https://aframe.io/docs/1.0.0/components/gltf-model.html
    	<script src="https://rawcdn.githack.com/donmccurdy/aframe-extras/fe293f78c815c07fefbb8eba36bccc41e126c2ff/src/loaders/animation-mixer.js"></script>-->

    	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    	<!--for older versions of gltf files 
    	<script src="https://github.com/donmccurdy/aframe-extras/blob/master/src/loaders/gltf-model-legacy.js"></script>--> 

	</head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region;' renderer='precision: medium;'>
			<a-assets>
	        	<a-asset-item id="sphere_d" response-type="arraybuffer" src="assets/shpere_anim.gltf"></a-asset-item>
	      	</a-assets>
	        <a-marker id='marker_sh' registerevents preset='custom' type='pattern' url='stayhome2.patt'>
	   			<a-entity gltf-model="#sphere_d" scale="0.1 0.1 0.1" animation-mixer="clip:scale.002; timeScale: 0.5;"></a-entity>

	   			<a-sphere
	   			src="#deathSphere"
	   			position="0 0 0.5"
	   			scale="0.1 0.1 0.01"
	            side: double 
	            depthTest: false>
	            	<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear">
	            	</a-animation> 
                </a-sphere>


			</a-marker>

        	<a-entity camera></a-entity>
        </a-scene>

        <div id="figure"></div>
        <script src="js/scrape.js"></script>


    </body>
</html>
